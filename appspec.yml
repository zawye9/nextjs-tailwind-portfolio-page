version: 0.0
os: linux
files:
  - source: /
    destination: /myapp
hooks:
  BeforeInstall:
    - location: before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: app_start.sh
    - location: scripts/create_test_db.sh
      timeout: 300
      runas: root
